name: Run tox
on:
  - push
jobs:
  tox:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - 3.7
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install tox
      - run: tox
